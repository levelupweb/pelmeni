<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="/static/semantic/dist/semantic.min.css" />
    <link rel="stylesheet" href="/static/shop/styles.css"/>
    <title>Shop</title>
  </head>
  <body>
    <div class="pusher">
      <div class="ui inverted vertical masthead center aligned segment section-1 stripe">
        <div class="visuals-head">
          <div data-relative-input="true" id="scene">
            <div class="layer" data-depth="0.1">
              <img class="chapter-2" class="animated" src="/static/index/img/background-main-chapter-2.png" width="1100px" />
            </div>
            <div class="layer" data-depth="0.3">
              <img class="chapter-8" class="animated" src="/static/index/img/background-main-chapter-8.png" width="700px" />
            </div>
            <div class="layer" data-depth="0.4">
              <img class="chapter-9" class="animated" src="/static/index/img/background-main-chapter-8.png" width="700px" />
            </div>
            <div class="layer" data-depth="0.2">
              <img class="chapter-10" class="animated" src="/static/index/img/background-main-chapter-8.png" width="600px" />
            </div>
            <div class="layer" data-depth="0.4">
              <img class="chapter-11" class="animated" src="/static/index/img/background-main-chapter-8.png" width="700px" />
            </div>
            <div class="layer" data-depth="0.1">
              <img class="chapter-6" class="animated" src="/static/index/img/background-main-chapter-6.png" width="400px" />
            </div>
            <div class="layer" data-depth="0.4">
              <img class="chapter-4" class="animated" src="/static/index/img/background-main-chapter-4.png" width="700px" />
            </div>
          </div>
        </div>
        <div id="shop"></div>
      </div> 
    </div>
    <script src="/static/dist/app.shop.js"></script>
  </body>
</html>
